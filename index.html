<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Blog Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="card-image">
                <img src="/cactus_img.jpg" alt="hero" class="hero">
            </div>
            <div class="card-tag">
                <span class="tag">Design</span>
            </div>
            <div class="card-title">
                <h1 class="title">Embracing Minimalism</h1>
            </div>
            <div class="card-body">
                <p class="content">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>
            <hr>
            <div class="card-name">
                <span class="user">Annie Spratt</span>
            </div>
        </div>
    </section>
</body>
</html>
